<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ОВР Задание 3</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <script src="bg.js"></script>
    <div id="main-div" class="main-div">
        <h2>Задание 3</h2>
        <p>Расставьте коэффициенты в реакции, используя метод электронного баланса, и укажите окислитель и восстановитель.</p>
        <p>Если коэффициент равен еденице введите в поле "<b>1</b>"</p><br>
        <form id="task3-form">
            <div id="task-div" class="main-div">
                <p>
                    <input maxlength="1" class="k-input" name="1" required>Si + 
                    <input maxlength="1" class="k-input" name="2" required>HNO<sub>3</sub> + 
                    <input maxlength="1" class="k-input" name="3" required>HF → 
                    <input maxlength="1" class="k-input" name="4" required>H<sub>2</sub>SiF<sub>6</sub> + 
                    <input maxlength="1" class="k-input" name="5" required>NO<sub>2</sub> + 
                    <input maxlength="1" class="k-input" name="6" required>H<sub>2</sub>O
                </p>
                <br>
                <p>N<sup>+5</sup> + 1e<sup>-</sup> = N<sup>+4</sup> → 
                    <input maxlength="1" class="k-input" name="7" required>
                    <select name="8" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <p>Si<sup>0</sup> - 4е<sup>-</sup> = Si<sup>+4</sup> → 
                    <input maxlength="1" class="k-input" name="9" required>
                    <select name="10" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <br>
                <button class="next-button" type="submit">Проверить</button>
            </div>
        </form>
        <div id="result"></div> <!-- Контейнер для вывода результата -->
    </div>
    <script src="task3.js"></script>
</body>
</html>
