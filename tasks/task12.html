<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>ОВР Задание 11</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <script src="bg.js"></script>
    <div id="main-div" class="main-div">
        <h2>Задание 11</h2>
        <p>Расставьте коэффициенты в реакции, используя метод электронного баланса, и укажите окислитель и восстановитель.</p>
        <p>Если коэффициент равен единице введите в поле "<b>1</b>"</p><br>
        <form id="task3-form">
            <div id="task-div" class="main-div">
                <p>
                    <input maxlength="1" class="k-input" name="1" required>Br<sub>2</sub> +
                    <input maxlength="1" class="k-input" name="2" required>KOH →
                    <input maxlength="1" class="k-input" name="3" required>KBrO +
                    <input maxlength="1" class="k-input" name="4" required>KBr +
                    <input maxlength="1" class="k-input" name="5" required>H<sub>2</sub>O
                </p>
                <br>
                <p>Br<sub>2</sub><sup>0</sup>+2e<sup>-</sup>=2Br<sup>-1</sup>
                    <input maxlength="1" class="k-input" name="6" required>
                    <select name="7" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <p>Br<sub>2</sub><sup>0</sup>-2e<sup>-</sup>=2Br<sup>+1</sup>
                    <input maxlength="1" class="k-input" name="8" required>
                    <select name="9" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <br>
                <button class="next-button" type="submit">Проверить</button>
            </div>
        </form>
        <div id="result"></div> <!-- Контейнер для вывода результата -->
    </div>
    <script src="task12.js"></script>
</body>
</html>
