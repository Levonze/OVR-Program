<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ОВР Задание 2</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <script src="bg.js"></script>
    <div id="main-div" class="main-div">
        <h2>Задание 2</h2>
        <p>Расставьте коэффициенты в реакции, используя метод электронного баланса, и укажите окислитель и восстановитель.</p>
        <p>Если коэффициент равен единице введите в поле "<b>1</b>"</p><br>
        <form id="task2-form">
            <div id="task-div" class="main-div">
                <p>
                    <input maxlength="1" class="k-input" name="1" required>PH<sub>3</sub> + 
                    <input maxlength="1" class="k-input" name="2" required>H<sub>2</sub>SO<sub>4</sub> = 
                    <input maxlength="1" class="k-input" name="3" required>H<sub>3</sub>PO<sub>4</sub> + 
                    <input maxlength="1" class="k-input" name="4" required>SO<sub>2</sub> + 
                    <input maxlength="1" class="k-input" name="5" required>H<sub>2</sub>O
                </p>
                <br>
                <p>S<sup>+6</sup> + 2e<sup>-</sup> = S<sup>+4</sup> → 
                    <input maxlength="1" class="k-input" name="6" required>
                    <select name="7" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <p>Р<sup>-3</sup> - 8е<sup>-</sup> = Р<sup>+5</sup> → 
                    <input maxlength="1" class="k-input" name="8" required>
                    <select name="9" required>
                        <option value="окислитель">Окислитель</option>
                        <option value="восстановитель">Восстановитель</option>
                    </select>
                </p>
                <br>
                <button class="next-button" type="submit">Проверить</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
